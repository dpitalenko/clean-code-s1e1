<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        type="text/css">
  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
</head>
<body>
  <main class="main">
    <article class="todo-app">
      <section class="matrix">
        <div class="aaa">
          <img src="./eisenhower-matrix.jpg">
          <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </div>
      </section>
      <section class="add-item">
        <div id="topSectionForAddingElementToList">
          <h3 class="title">Add Item</h3>
          <div class="task-row-wrapper">
            <input id="new-task" class="task" type="text">
            <button>Add</button>
          </div>
        </div>
      </section>
      <section class="todo">
        <h3>Todo</h3>
        <ul id="incompleteTasks">
          <li>
            <input id="task1" type="checkbox">
            <label class="task" for="task1">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg"></button>
          </li>
          <li class="editMode">
            <input id="task2" type="checkbox">
            <label class="task" for="task2">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete"><img src="./remove.svg"></button>
          </li>
        </ul>
      </section>
      <section class="complited">
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input id="task3" type="checkbox" checked>
            <!--TODO: add for + id-->
            <label class="task" for="task3">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </article>
  </main>
  <script src="app.js"></script>
</body>
</html>
