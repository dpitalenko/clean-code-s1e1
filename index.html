<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet"
        href="style.css">
</head>
<body>
  <main class="main">
    <article class="todo-app">
      <section class="matrix">
        <div class="explain">
          <img class="explain__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
          <a class="explain__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </div>
      </section>
      <section class="create">
        <h3 class="title">Add Item</h3>
        <div class="add">
          <input id="new-task" class="add__task task" type="text">
          <button id="add-btn" class="add__btn btn">Add</button>
        </div>
      </section>
      <section class="incompleted">
        <h3 class="title">Todo</h3>
        <ul id="todo-list" class="list">
          <li class="list__item">
            <input class="list__check" type="checkbox">
            <label class="list__label">Pay Bills</label>
            <input class="list__input task" type="text">
            <button class="list__edit-btn btn">Edit</button>
            <button class="list__delete-btn btn"><img src="./remove.svg" alt="remove"></button>
          </li>
          <li class="list__item list__item_edit">
            <input class="list__check" type="checkbox">
            <label class="list__label">Go Shopping</label>
            <input class="list__input task" type="text" value="Go Shopping">
            <button class="list__edit-btn btn">Save</button>
            <button class="list__delete-btn btn"><img src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </section>
      <section class="complited">
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks" class="list">
          <li class="list__item">
            <input class="list__check" type="checkbox" checked>
            <label class="list__label">See the Doctor</label>
            <input class="list__input task" type="text">
            <button class="list__edit-btn btn">Edit</button>
            <button class="list__delete-btn btn"><img src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </section>
    </article>
  </main>
  <script src="app.js"></script>
</body>
</html>
